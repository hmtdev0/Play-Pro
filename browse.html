<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/browse.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Play Pro</title>
</head>

<body class="h-full">
    <div class="p-2 container flex flex-col">
        <div class="tabs" id="tabs"></div>
        <div id="content" class="cover flex md:flex-grow-1 justify-between items-stretch h-full flex-row"
            style="overflow-y: scroll;">
            <div class="sidebar">
                <div class="flex h-full flex-grow-1 flex-col items-center justify-start">
                    <div class="flex items-center w-full" style="margin-bottom: 8px;">
                        <button type="button" id="showAllFavorite" onclick="showAllFavorite()"
                            class="bg-transparent p-1 border-none star flex items-center">
                            <i>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#000000" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="size-6" style="width: 25px;">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                                        stroke="#000000" />
                                </svg>
                            </i>
                        </button>
                        <div class="search-box" style="flex-grow: 1;">
                            <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" name="query" id="searchInput" />
                        </div>
                    </div>
                    <div class="w-full flex-grow-1" style="margin-right: -13px !important; overflow-y: scroll;">
                        <div class="p-0 nav-bar-card" style="min-height: 100%;">
                            <ul id="directory" class="nav-bar"></ul>
                            <ul id="favorites_list" style="display: none;"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="handle">
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
            <div class="content h-full flex-grow">
                <div class="web-content flex flex-wrap items-start flex-col justify-between" id="web-content">
                    <div class="flex md:justify-start flex-nowrap flex-col sm:flex-row items-center justify-center"
                        id="main-content"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/wave.js"></script>
    <script src="js/browse.js"></script>
</body>

</html>
